<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./js/lib/face-api.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      canvas {
        position: absolute;
      }

      #size {
        position: absolute;
        top: 100px;
        left: 100px;
      }

      #x {
        position: absolute;
        top: 200px;
        left: 100px;
        z-index: 1;
      }

      #y {
        position: absolute;
        top: 300px;
        left: 100px;
        z-index: 1;
      }

      #emotion {
        position: absolute;
        top: 400px;
        left: 100px;
        z-index: 1;
      }

      #frame {
        position: absolute;
        top: 500px;
        left: 100px;
        z-index: 1;
      }

      #live {
        position: absolute;
        top: 0; bottom: 0;
        left: 0; right: 0;
        margin: auto;
        object-fit: contain;
        opacity: 0;
        pointer-events: none;
        z-index: 1;
      }

      #live img {
        opacity: 1;
      }

      #comments {
        position: absolute;
        right: 0; bottom: 40%;
        width: 19.42%; height: calc(30.5% * 3 / 4);
        background: url(/comment/comments.png) 0 0 repeat-y;
        background-size: cover;
        z-index: 1;
        animation: comments 12s steps(4) infinite;
      }

      img {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        object-fit: contain;
        opacity: 0;
        pointer-events: none;
        z-index: 1;
      }
    </style>
    <style id="keyframes">

    </style>
  </head>

  <body>

    <video id="video" width="720" height="560" autoplay muted></video>

    <script defer src="js/index.js"></script>

<img id="natural" src="frame/frame_natural.png" />
<div id="live">
  <img src="frame/frame_live.png" />
  <div id="comments"></div>
</div>
<img id="happy" src="frame/frame01_happy.png" />
<img id="sad" src="frame/frame02_sad.png" />
<img id="angry" src="frame/frame03_angry.png" />

<input id="size" type="range" name="range" autofocus min="0" max="2" step="0.1">
<input id="x" type="range" name="range" autofocus min="-1" max="3" step="0.1">
<input id="y" type="range" name="range" autofocus min="-1" max="3" step="0.1">
<input id="emotion" type="checkbox">
<select id="frame">
  <option>フレームなし</option>
  <option>ナチュラル</option>
  <option>ライブ</option>
</select>
</body>
<br>
</html>
