<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./js/lib/face-api.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      canvas {
        position: absolute;
      }

      #size {
        position: absolute;
        top: 100px;
        left: 100px;
      }

      #x {
        position: absolute;
        top: 200px;
        left: 100px;
        z-index: 1;
      }

      #y {
        position: absolute;
        top: 300px;
        left: 100px;
        z-index: 1;
      }

      img {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        object-fit: contain;
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>

  <body>

    <video id="video" width="720" height="560" autoplay muted></video>

    <script defer src="js/index.js"></script>

<input id="size" type="range" name="range" autofocus min="0" max="2" step="0.1">
<input id="x" type="range" name="range" autofocus min="-1" max="3" step="0.1">
<input id="y" type="range" name="range" autofocus min="-1" max="3" step="0.1">

<img id="happy" src="frame/frame01_happy.png" />
</body>
<br>
</html>
