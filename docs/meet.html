<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./js/lib/face-api.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: left;
        align-items: center;
      }

      canvas {
        position: absolute;
      }
      
      #size {
        position: absolute;
        top: 120px;
        left: 800px;
        z-index: 1;
        font-family: Arial;
        background-image: url(img/label_size.png) ;
        background-position: left;
        background-repeat: no-repeat;
      }
      
      #x {
        position: absolute;
        top: 200px;
        left: 800px;
        z-index: 1;
        font-family: Arial;
        background-image: url(img/label_yoko.png) ;
        background-position: left;
        background-repeat: no-repeat;
      }
      
      #y {
        position: absolute;
        top: 280px;
        left: 800px;
        z-index: 1;
        font-family: Arial;
        background-image: url(img/label_tate.png) ;
        background-position: left;
        background-repeat: no-repeat;
      }
      
      #emotion {
        position: absolute;
        top: 350px;
        left: 800px;
        width: 200px;
        z-index: 1;
        font-family: Arial;
        background-image: url(img/label_kouka.png) ;
        background-position: left;
        background-repeat: no-repeat;
      }
      
      #frame {
        position: absolute;
        top: 440px;
        left: 830px;
        z-index: 1;
        font-family: Arial;
      }
      

      #live {
        position: absolute;
        top: 0; bottom: 0;
        left: 0; right: 0;
        object-fit: contain;
        opacity: 0;
        pointer-events: none;
        z-index: 2;
      }

      #live img {
        opacity: 1;
      }

      #comments {
        position: absolute;
        left: 605px; top: 25%;
        width: 170px; height: 50%;
        background: url(/comment/comments-resize.png) 0 0 repeat-y;
        background-size: 170px 1154px;
        z-index: 1;
        animation: comments 20s steps(45) infinite;
      }

      img {
        position: absolute;
        top: 0; left: 20px;
        width: 100%; height: 100%;
        object-fit: contain;
        opacity: 0;
        pointer-events: none;
        z-index: 1;
      }
    </style>

    <style id="keyframes"></style>
  </head>

  <body>
    <video id="video" width="800" height="560" autoplay muted></video>

    <script defer src="js/index.js"></script>

<img id="natural" src="frame/frame_natural.png" style="width:730px" />
<div id="live">
  <img src="frame/frame_live.png" style="width:760px" />
  <div id="comments" style="width:170px" ></div>
</div>
<img id="happy" src="frame/frame01_happy.png" style="width:750px" />
<img id="sad" src="frame/frame02_sad.png" style="width:750px" />
<img id="angry" src="frame/frame03_angry.png" style="width:750px" />

<label id="size">
  <br><br><br>
  　　小さい
  <input type="range" name="range" autofocus min="0" max="2" step="0.1"> 大きい
</label>

<label id="x">
  <br><br><br>
  　　ひだり
  <input type="range" name="range" autofocus min="-1" max="3" step="0.1"> みぎ
</label>

<label id="y">
  <br><br><br>
  　　　うえ
  <input type="range" name="range" autofocus max="3" min="-1" step="0.1"> した
</label>

<label id="emotion">
  <br><br><br>
  　　表情効果 ON
  <input type="checkbox">
</label>

<select id="frame">　　　　　
  <option>フレームなし</option>
  <option>ナチュラル</option>
  <option>ライブ</option>
</select>

</body>
<br>
</html>
